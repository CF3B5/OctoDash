<span class="layer-indication" *ngIf="layerProgress && !(layerProgress.current === 0 && layerProgress.total === 0)">
  正在打印
  <span class="layer-indication__current-layer">{{ layerProgress.current }}</span> 层 / 共
  <span class="layer-indication__total-layers">{{ layerProgress.total }}</span> 层
</span>
