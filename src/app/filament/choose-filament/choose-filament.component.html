<span class="filament-heading">select your new filament</span>
<table class="filaments" *ngIf="filamentSpools && !isLoadingSpools">
  <tr *ngFor="let spool of filamentSpools.spools" (click)="setSpool(spool)">
    <td class="filaments__type">
      <span class="filaments__type-box" [ngStyle]="{ 'border-color': spool.color }">
        {{ spool.profile.material }}
      </span>
    </td>
    <td class="filaments__name">
      {{ spool.displayName }}
    </td>
    <td class="filaments__weight-left">
      {{ getSpoolWeightLeft(spool.weight, spool.used) }}<span style="font-size: 60%">g left</span>
    </td>
  </tr>
</table>
<div class="no-filaments" *ngIf="!filamentSpools && !isLoadingSpools">no filament spools found</div>
<div class="no-filaments loading-dots" *ngIf="isLoadingSpools">loading spools</div>
<div class="scroll__thumb-inactive" *ngIf="filamentSpools"></div>
